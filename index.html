	<script>
		const setColors = [
			"",
			"#CC9900", "#66CC99", "#FF6666", "#6699CC", "#444444", "#BBBBBB", "#FFCC33", "#FF99FF", "#880000",
			"#555555", "#996633", "#CC6633", "#CCCC66", "#6699FF", "#666633", "#CC3333", "#FF3333", "#66CC00",
			"#6699FF", "#339933", "#444444", "#66CCFF", "#666666", "#333333", "#FFCC66", "#CC33CC", "#FFCC00",
			"#FF3300", "#003366", "#FFCCFF", "#663300", "#000000", "#666666", "#444444", "#99CC66", "#FFCC66",
			"#EEEEEE", "#444444", "#99CCCC", "#006633", "#444444", "#444444", "#333333", "#333333", "#777777",
			"#333366", "#444444", "#FF9900", "#FFCC00", "#444444", "#EEEEEE", "#9900FF", "#666699", "#333366",
			"#FFCC33", "#FF00FF", "#CC6600", "#00CCCC", "#00BB00", "#CC9900", "#66CCFF", "#CCCC66", "#333300",
			"#669966", "#669900", "#996633", "#669900", "#99CC33", "#EEEEEE", "#DD0000", "#1263C7", "#67CCD0",
		]
		const setBorder = [
			"",
			"#000000", "#000000", "#000000", "#000000", "#FFFFFF", "#000000", "#000000", "#000000", "#FFFFFF",
			"#FFFFFF", "#000000", "#000000", "#000000", "#000000", "#FFFFFF", "#000000", "#000000", "#000000",
			"#000000", "#000000", "#FFFFFF", "#000000", "#000000", "#FFFFFF", "#000000", "#000000", "#000000",
			"#000000", "#FFFFFF", "#000000", "#FFFFFF", "#FFFFFF", "#000000", "#FFFFFF", "#000000", "#000000",
			"#000000", "#FFFFFF", "#000000", "#FFFFFF", "#FFFFFF", "#FFFFFF", "#FFFFFF", "#FFFFFF", "#000000",
			"#FFFFFF", "#FFFFFF", "#000000", "#000000", "#FFFFFF", "#000000", "#000000", "#000000", "#FFFFFF",
			"#000000", "#000000", "#000000", "#000000", "#000000", "#000000", "#000000", "#000000", "#FFFFFF",
			"#000000", "#000000", "#000000", "#000000", "#000000", "#000000", "#000000", "#000000", "#000000",
		]

		const titleNames = {
			'hhbr': "Livro de Sons",
			'hhus': "Samples Book",
			'hhes': "Libro de Muestras",
			'hhnl': "Boek met Voorbeelden",
			'hhfr': "Livre d'échantillons",
			'hhde': "Musterbuch",
			'hhfi': "Näytteiden Kirja",
			'hhit': "Libro di Campioni",
			'hhtr': "Örnek Kitap",
			'hhdk': "Prøvebog",
			'hhno': "Prøvebok",
			'hhse': "Provexemplarbok",
		}
		window.addEventListener('load', async evt => {
			const names = await loadNames('hhbr')

			document.querySelector('h1').innerText = titleNames['hhbr']

			for (let i = 1; i <= 72; i++) {
				let container = document.createElement('div')
				container.classList.add('card')
				container.style.cssText = `--set-color: ${setColors[i] ?? "#000"}; --set-border-color: ${setBorder[i] ?? "#FFF"}`

				let imgUrl = `https://raw.githubusercontent.com/Habbianos/Traxmachine/main/components/samples-archive/uploads/imgs/${('' + i).padStart(2, '0')}.gif`
				container.innerHTML += `<h2 title="${names[`sound_set_${i}`].name} - ${names[`sound_set_${i}`].description}" class="title">${i} <span>${names[`sound_set_${i}`].name}</span></h2><img src="${imgUrl}" title="${names[`sound_set_${i}`].name} - ${names[`sound_set_${i}`].description}" class="set" />`
				const moduleContainer = document.createElement('div')
				moduleContainer.classList.add('module-container')
				for (let j = 1; j <= 9; j++) {
					const module = document.createElement('button')
					module.classList.add('module')
					module.setAttribute('data-id', (i-1)*9+j)
					module.setAttribute('title', `Sample id: ${(i - 1) * 9 + j}`)
					module.addEventListener('click', play)
					moduleContainer.appendChild(module)
				}
				container.appendChild(moduleContainer)
				document.querySelector('main').appendChild(container)
			}

			document.querySelector("select").addEventListener('change', evt => {
				updateNames(evt.target.selectedOptions[0].value)
			})
		})

		async function updateNames(lang) {
			const names = await loadNames(lang)

			document.querySelector('h1').innerText = titleNames[lang]
			document.title = titleNames[lang]

			const elemts = document.querySelectorAll('.card h2')
			for (let i = 1; i <= 72; i++) {
				elemts[i-1].setAttribute('title', `${names[`sound_set_${i}`].name} - ${names[`sound_set_${i}`].description}`)
				elemts[i-1].parentElement.querySelector('img').setAttribute('title', `${names[`sound_set_${i}`].name} - ${names[`sound_set_${i}`].description}`)
				elemts[i-1].querySelector('span').innerText = names[`sound_set_${i}`].name
			}
		}

		async function loadNames(lang) {
			const langMapped = {
				'hhbr': 'com.br',
				'hhus': 'com',
				'hhes': "es",
				'hhnl': "nl",
				'hhfr': "fr",
				'hhde': "de",
				'hhfi': "fi",
				'hhit': "it",
				'hhtr': "com.tr",
			}[lang] ?? 'com'

			const names = await fetch(`https://raw.githubusercontent.com/Habbianos/Traxmachine/main/components/samples-archive/uploads/names/names_${langMapped}.json`)
				.then(r => r.json())

			return names
		}

		const audioLoader = {}
		let audioPlaying = false
		function play(evt) {
			const audioId = evt.target.getAttribute('data-id')
			
			if (audioPlaying) audioLoader[audioLoader.lastPlayed].pause();

			if (!audioLoader[audioId]) {
				audioLoader[audioId] = document.createElement('audio')
				audioLoader[audioId].src = `https://raw.githubusercontent.com/Habbianos/Traxmachine/main/components/samples-archive/uploads/sounds/sound_machine_sample_${audioId}.mp3`
				audioLoader[audioId].addEventListener("canplay", evt => evt.target.play())
				audioLoader[audioId].addEventListener("end", () => audioPlaying = false)
			} else {
				audioLoader[audioId].currentTime = 0;
				audioLoader[audioId].play()
			}
			audioPlaying = true

			audioLoader.lastPlayed = audioId
		}
	</script>
